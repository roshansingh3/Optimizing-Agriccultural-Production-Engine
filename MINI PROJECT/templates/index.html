<!DOCTYPE html>
<html>
    <head>
        <title>Optimizing Agricultural Production</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
        <link href="{{url_for('static', filename = 'styles.css')}}" rel="stylesheet">
"
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutter">
                <!-- The image half -->
                <div class="col-md-6 d-none d-md-flex bg-image"></div>
        
        
                <!-- The content half -->
                <div class="col-md-6 bg-light">
                    <div class="login d-flex align-items-center py-5">
        
                        <!-- content-->
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto">
                                    <h4 class="display-4">Optimizing Agricultral Production</h4>
                                    <form action="{{url_for('predict')}}" method="POST">
                                        <div class="form-group mb-3">
                                            <input name="Nitrogen" id="text" type="text" placeholder="Nitrogen" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="Phosphorous" id="text" type="text" placeholder="Phosphorous" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="Potassium" id="text" type="text" placeholder="Potassium" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="Temperature" id="text" type="text" placeholder="Temperature(C)" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="Humidity"id="text" type="text" placeholder="Humidity" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                         <div class="form-group mb-3">
                                            <input name="pH"id="text" type="text" placeholder="pH value" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input name="rainfall" id="text" type="text" placeholder="rainfall" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Predict</button>
                                    </form>
                                    <h3>{{predicted}}</h3>
                                </div>
                            </div>
                        </div><!-- End -->
        
                    </div>
                </div><!-- End -->
        
            </div>
        </div>
        
    </body>
</html>
